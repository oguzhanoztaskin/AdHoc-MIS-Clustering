[General]
network = RingNetwork
# Random number generator configuration
seed-set = ${runnumber}
num-rngs = 1

# Ring network configuration
*.numNodes = 6

# Visualization
*.node[*].display-string = "i=device/laptop;is=s"

# Statistics
**.scalar-recording = true
**.vector-recording = false

[Config SimpleRing]
network = RingNetwork
*.numNodes = 4
description = "Simple ring network with 4 nodes"

[Config MediumRing] 
network = RingNetwork
*.numNodes = 6
description = "Medium ring network with 6 nodes"

[Config LargeRing]
network = RingNetwork
*.numNodes = 8
description = "Large ring network with 8 nodes"

# Fast MIS Algorithm Configurations

[Config FastMIS-Complete]
network = FastMISNetwork
# sim-time-limit =20s
*.numNodes = 6
*.node[*].phaseInterval = 3.0
# Different random seeds for different runs
seed-set = ${0,1,2,3,4,5,10,20,50,100}
description = "Fast MIS on complete graph with 6 nodes"

[Config FastMIS-Complete-Large]
network = FastMISNetwork
# sim-time-limit =30s
*.numNodes = 10
*.node[*].phaseInterval = 3.0
# Different random seeds for different runs
seed-set = ${0,1,2,3,4,5,10,20,50,100}
description = "Fast MIS on complete graph with 10 nodes"

[Config FastMIS-Grid-Small]
network = FastMISGridNetwork
# sim-time-limit =30s
*.rows = 3
*.cols = 3
*.node[*].phaseInterval = 3.0
# Different random seeds for different runs
seed-set = ${0,1,2,3,4,5,10,20,50,100}
description = "Fast MIS on 3x3 grid topology"

[Config FastMIS-Grid-Medium]
network = FastMISGridNetwork
# sim-time-limit = 30000s
*.rows = 4
*.cols = 4
*.node[*].phaseInterval = 3.0
# Different random seeds for different runs
seed-set = ${0,1,2,3,4,5,10,20,50,100}
description = "Fast MIS on 4x4 grid topology"

[Config FastMIS-Fast]
network = FastMISNetwork
# sim-time-limit =15s
*.numNodes = 6
*.node[*].phaseInterval = 1.0
description = "Fast MIS with shorter timeouts for faster execution"

