[General]
network = RingNetwork
# Random number generator configuration
seed-set = ${runnumber}
num-rngs = 1

# Ring network configuration
*.numNodes = 6

# Visualization
*.node[*].display-string = "i=device/laptop;is=s"

# Statistics - Enable comprehensive recording
**.scalar-recording = true
**.vector-recording = false
**.result-recording-modes = +mean,+stats,+histogram

# Statistics signals
**.node[*].phaseSignal.statistic-recording = true
**.node[*].clusterSizeSignal.statistic-recording = true
**.node[*].msgOverheadSignal.statistic-recording = true
**.node[*].convergenceTimeSignal.statistic-recording = true

[Config SimpleRing]
network = RingNetwork
*.numNodes = 4
description = "Simple ring network with 4 nodes"

[Config MediumRing] 
network = RingNetwork
*.numNodes = 6
description = "Medium ring network with 6 nodes"

[Config LargeRing]
network = RingNetwork
*.numNodes = 8
description = "Large ring network with 8 nodes"

# Fast MIS Algorithm Configurations

[Config FastMIS-Complete]
network = FastMISNetwork
# sim-time-limit =20s
*.numNodes = 6
*.node[*].phaseInterval = 3.0
# Different random seeds for different runs
repeat = 100
description = "Fast MIS on complete graph with 6 nodes"

[Config FastMIS-Complete-Large]
network = FastMISNetwork
# sim-time-limit =30s
*.numNodes = 10
